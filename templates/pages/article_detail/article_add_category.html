
{% load mptt_tags %}

<ul class="tree tree-lines" data-animate="true"  data-ride="tree" id="CategoryTree">
    {% recursetree nodes %}
        <li>{{ node.name }}
            {% if not node.is_leaf_node %}
                <ul >
                    {{ children }}
                </ul>
            {% endif %}
        </li>
    {% endrecursetree %}
</ul>
