{% extends 'base/base.html' %}
{% load static %}

{% block nav %}

{% endblock %}


{% block content %}


<div class="container-fluid">
	<div class="row-fluid">
		<form class="form-horizontal well" id="reg_form">
			{% csrf_token %}
			<h3>注册</h3>

			<div class="form-group">
				<label for="id_username" class="col-sm-2 control-label">用户名</label>
				<div class="col-sm-9">
					<input type="text" class="form-control" id="id_username" placeholder="用户名" required>
				</div>
			  </div>

			  <div class="form-group">
				<label for="id_password" class="col-sm-2 control-label">密码</label>
				<div class="col-sm-9">
					<input type="password" class="form-control" id="id_password" placeholder="密码" required>
				</div>
			  </div>

			  <div class="form-group">
				<label for="id_confirm_password" class="col-sm-2 control-label">确认密码</label>
				<div class="col-sm-9">
					<input type="password" class="form-control" id="id_confirm_password" placeholder="确认密码" required>
				</div>
			  </div>

			<div class="form-group">
			  <label for="id_email" class="col-sm-2 control-label">电子邮件</label>
			  <div class="col-sm-9">
				<input type="email" class="form-control" id="id_email" placeholder="电子邮件" required> 
			  </div>
			</div>

			<div class="form-group">
			  <div class="col-sm-offset-2 col-sm-9">
				<div class="checkbox">
				  <label>
					<input type="checkbox"> Remember me
				  </label>
				</div>
			  </div>
			</div>
			<div class="form-group">
			  <div class="col-sm-offset-2 col-sm-9">
				<button type="submit" class="btn btn-default">Sign in</button>
				<button type="reset" class="btn btn-default">Reset</button>
			  </div>
			</div>
		  </form>
	</div>
</div>

{% endblock %}

{% endblock %}
