<div class="col-lg-2  col-md-3 col-xs-12">
  <nav class="menu" data-ride="menu">
    <ul id="treeMenu" class="tree tree-menu" data-ride="tree">

      <li><span id="doc_file"><i class="icon icon-file"></i><%=locale.docunment_info%> <em
            id="doc_file_total"></em></span></li>

      <li><span id="doc_upload"><i class="icon icon-upload"></i><%=locale.upload%><%=locale.docunment%> <em
            id="doc_upload"></em></span></li>

      <li><span id="doc_trash"><i class="icon icon-trash"></i><%=locale.Trash%> <em id="doc_trash_total"></em></span>
      </li>


    </ul>
  </nav>

</div>


<div class="col-lg-9 col-md-9">
  <section class="file-info-box">

    <div class="row" id="doc_file_box">
      <div class="row">
        <div class="col-lg-4 col-md-6  file-searchbox">
          <div class="input-group">
            <input type="text" class="form-control" id="searchName">
            <span class="input-group-btn">
              <button class="btn btn-primary" type="button" id="searchFile"><%=locale.search_file%></button>
            </span>
          </div>
        </div>
      </div>
      <div class="col-md-12">
        <section id="fileInforTable"></section>
      </div>
    </div>

    <div class="row hide" id="doc_upload_box">
      <div class="col-md-12">
        <h2>上传新文档</h2>


        <form class="form-horizontal">
          <div class="form-group">
            <label for="upload_doc_name" class="col-sm-2 required">文件名</label>
            <div class="col-md-6 col-sm-10">
              <input type="text" class="form-control" name="name" id="upload_doc_name" placeholder="文件名"
                title="选择文件后可以手动修改文件名">
            </div>
          </div>
          <div class="form-group">
            <label for="upload_doc_desc" class="col-sm-2 ">描述</label>
            <div class="col-md-6 col-sm-10">
              <textarea class="form-control" name="desc" id="upload_doc_desc" placeholder="文件描述" cols="30"
                rows="10"></textarea>
            </div>
          </div>



          <div class="form-group">
            <label for="upload_doc_file" class="col-sm-2 required">文件</label>
            <div class="col-md-6 col-sm-10">
              <input type="file" id="upload_doc_file" name="file" placeholder="选择上传的文件">
            </div>
          </div>

          <div class="form-group">
            <label for="upload_doc_desc" class="col-sm-2 required"> 所属分类 </label>
            <div class="col-md-6 col-sm-10  upload-tag-box">
              <select class="chosen-icons form-control" name="tag" id="upload_doc_tag" data-value="icon-star"></select>
              <span class="upload-tag-new" title="添加新的分类"><i class="icon icon-check-plus "></i>
              </span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-6 col-sm-10 col-sm-offset-2">
              <button class="btn btn-primary" type="button" id="upload_doc_action">上传</button>
            </div>
          </div>
        </form>

        <div class="progress hide" id="doc_upload_progress">
          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0" aria-valuemin="0"
            aria-valuemax="100" style="width:0%">
            <span class="sr-only" id="doc_upload_progress_label"></span>
          </div>
        </div>
        <strong><span class="progressbar-value hide">0%</span></strong>

      </div>
    </div>

    <div class="row" id="doc_chart_box">
      <div class="col-md-12">
        <div id="file_chart" style="height:400px;"></div>
      </div>
    </div>
  </section>
</div>


<div class="tag-modal hide">
    <div class="tag-modal-header">
      <h4 class="tag-modal-title">添加新的分类</h4>
    </div>
    <div class="tag-modal-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="upload_doc_name" class="col-sm-2 required">分类名</label>
          <div class="col-md-10 col-sm-10">
            <input type="text" class="form-control" name="name" id="add_tag_name" placeholder="请输入分类名" >
          </div>
        </div>

      </form>
    </div>
    <div class="tag-modal-footer">
      <button type="button" class="btn btn-default" id="add_tag_cancel">取消</button>
      <button type="button" class="btn btn-primary" id="add_tag_submit">提交</button>
    </div>
</div>


<div class="edit-file-modal">
  <div class="edit-file-modal-header">
    <h4 class="edit-file-modal-title">编辑该文档信息</h4>
  </div>
  <div class="edit-file-modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="edit_file_name" class="col-sm-2 required">文件名</label>
        <div class="col-md-10 col-sm-10">
          <input type="text" class="form-control" name="name" id="edit_file_name" placeholder="修改文件名" >
        </div>
      </div>
      <div class="form-group">
        <label for="edit_file_desc" class="col-sm-2 ">描述</label>
        <div class="col-md-10 col-sm-10">
          <textarea class="form-control" name="desc" id="edit_file_desc" placeholder="修改文件描述" cols="20"
            rows="10"></textarea>
        </div>
      </div>
      <div class="form-group">
        <label for="edit_file_tag" class="col-sm-2 required"> 所属分类 </label>
        <div class="col-md-10 col-sm-10  upload-tag-box">
          <select class="chosen-icons form-control" name="tag" id="edit_file_tag" data-value="icon-star"></select>

        </div>
      </div>
    </form>
  </div>
  <div class="edit-file-modal-footer">
    <button type="button" class="btn btn-default" id="edit_file_tag_cancel">取消</button>
    <button type="button" class="btn btn-primary" id="edit_file_tag_submit">提交</button>
  </div>
</div>
